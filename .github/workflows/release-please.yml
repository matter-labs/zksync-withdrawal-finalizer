on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
            config-file: .github/release-please/config.json
            manifest-file: .github/release-please/manifest.json
            token: ${{ secrets.GH_TOKEN }}
