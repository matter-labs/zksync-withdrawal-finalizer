[package]
name = "withdrawal-finalizer"
version = "0.1.11"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
clap = { version = "4.3.24", features = ["derive", "string"] }
color-eyre = "0.6.2"
ethers = { version = "2.0.8", default-features = false, features = ["ws", "rustls"] }
serde = "1.0.185"
tokio = { version = "1.32.0", features = ["full"] }
toml = "0.7.6"
url = { version = "2.4.0", features = ["serde"] }
eyre = "0.6.8"
tokio-stream = "0.1.14"
envconfig = "0.10.0"
tokio-util = "0.7.8"
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls"] }
dotenvy = "0.15.7"

client = { path = "../../client" }
storage = { path = "../../storage" }
chain-events = { path = "../../chain-events" }
vlog = { path = "../../vlog" }
finalizer = { path = "../../finalizer" }
watcher = { path = "../../watcher" }
metrics-exporter-prometheus = "0.12.1"
metrics = "0.21.1"
